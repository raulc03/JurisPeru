[tool.poetry]
name = "api"
version = "0.1.0"
description = "RAG API Service"
authors = ["RaÃºl Casanova raul.casanova.03@gmail.com"]
packages = [
    { include = "app", from = "src" }
]

[tool.poetry.dependencies]
python = "3.13.*"
lib-utils = {path = "../lib_utils", develop = true}
langchain = "^0.3.27"
langchain-anthropic = "^0.3.19"
torch = {version = "2.5.1+cpu", source = "pytorch-cpu"}
langchain-huggingface = "^0.3.1"
langchain-chroma = "^0.2.5"
langchain-pinecone = "^0.2.11"
langchain-community = "^0.3.29"
pydantic-settings = "^2.10.1"
fastapi = {extras = ["standard"], version = "^0.116.1"}
uvicorn = {extras = ["standard"], version = "^0.35.0"}
pydantic = "^2.11.7"
yaml-settings-pydantic = "^2.3.2"
sentence-transformers = {version = "^5.1.0", extras = []}

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"
ruff = "^0.12.9"
mypy = "^1.17.1"
pytest-cov = "^6.2.1"
pre-commit = "^4.3.0"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.ruff]
line-length = 100

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"
