name: Continous Integration API Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: pip install poetry
      - run: poetry install --with dev
      - run: make format
      - run: make lint
      - run: make typecheck
      - run: make test
      - run: make coverage
