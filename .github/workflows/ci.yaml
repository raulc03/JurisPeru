name: Continous Integration API Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lib-utils:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: pip install poetry
      - run: cd lib_utils && poetry install
      - run: make -C lib_utils all

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: pip install poetry
      - run: cd api-service && poetry install
      - run: make -C api-service all

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: pip install poetry
      - run: cd frontend && poetry install
      - run: make -C frontend all

  ingest-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - run: pip install poetry
      - run: cd ingest-pipeline && poetry install
      - run: make -C ingest-pipeline all

