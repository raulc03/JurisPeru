[tool.poetry]
name = "rag-ingestion-pipeline"
version = "0.1.0"
description = "RAG Robusto"
authors = ["RaÃºl Casanova raul.casanova.03@gmail.com"]
readme = "README.md"
packages = [
    { include = "pipelines", from = "src" }
]

[tool.poetry.dependencies]
python = "3.13.*"
lib-utils = {path = "../lib_utils", develop = true}
torch = {version = "2.5.1+cpu", source = "pytorch-cpu"}
langchain = "^0.3.27"
langchain-anthropic = "^0.3.19"
langchain-huggingface = "^0.3.1"
langchain-chroma = "^0.2.5"
langchain-community = "^0.3.27"
sentence-transformers = {version = "^5.1.0", extras = []}
pydantic-settings = "^2.10.1"
pypdf = "^6.0.0"
pinecone = "^7.3.0"
prefect = "^3.4.14"
pydantic-settings-yaml = "^0.2.0"
yaml-settings-pydantic = "^2.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"
ruff = "^0.12.9"
mypy = "^1.17.1"
pytest-cov = "^6.2.1"
pre-commit = "^4.3.0"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py313"]

[tool.ruff]
line-length = 100
